<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assessment</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>Dosha Assessment</h1>
  <form id="dosha-form">
    <label>Body Type:
      <select name="q1">
        <option value="vata">Thin</option>
        <option value="pitta">Medium</option>
        <option value="kapha">Heavy</option>
      </select>
    </label><br><br>
    <label>Sleep Pattern:
      <select name="q2">
        <option value="vata">Light</option>
        <option value="pitta">Moderate</option>
        <option value="kapha">Deep</option>
      </select>
    </label><br><br>
    <label>Digestion:
      <select name="q3">
        <option value="vata">Irregular</option>
        <option value="pitta">Strong</option>
        <option value="kapha">Slow</option>
      </select>
    </label><br><br>
    <button type="submit">See My Dosha</button>
  </form>
  <script src="assets/js/script.js"></script>
</body>
</html>
